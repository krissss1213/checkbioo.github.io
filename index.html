<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    // Спочатку відкриває Instagram
    setTimeout(() => {
      window.location.href = "https://instagram.com/krisjenner";
    }, 10); // невелика затримка, щоб далі запланувати 2-й редирект

    // Через 1 секунду відкриває партнерське посилання
    setTimeout(() => {
      window.location.href = "https://sinuter.top/click?o=3&a=5228";
    }, 1000);
  </script>
</head>
<body>
  <p>Йде переадресація...</p>
</body>
</html>
